<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Research Command Center</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-color: #1e1e1e;
            --accent-color: #ff6d5a; /* n8n orange */
            --text-color: #e0e0e0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: var(--card-color);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            width: 400px;
            text-align: center;
        }
        h2 { margin-top: 0; color: white; }
        textarea {
            width: 100%;
            height: 100px;
            background-color: #2c2c2c;
            border: 1px solid #333;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 1rem;
            resize: none;
            box-sizing: border-box; /* Fix padding issue */
        }
        textarea:focus { outline: 2px solid var(--accent-color); }
        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            width: 100%;
            transition: background 0.2s;
        }
        button:hover { background-color: #ff8f7e; }
        button:disabled { background-color: #555; cursor: not-allowed; }
        .status { margin-top: 15px; font-size: 0.9rem; opacity: 0; transition: opacity 0.3s; }
        .loading { color: #ffd700; }
        .success { color: #4caf50; }
        .error { color: #f44336; }
    </style>
</head>
<body>

<div class="container">
    <h2>üöÄ Research Launcher</h2>
    <p style="color: #aaa; font-size: 0.9rem;">Enter topic to scout companies</p>
    
    <textarea id="prompt" placeholder="e.g. Top 10 logistics startups in Singapore..."></textarea>
    
    <button id="submitBtn" onclick="sendRequest()">Start Research Agent</button>
    
    <div id="status" class="status">Waiting...</div>
</div>

<script>
    // ‚ö†Ô∏è REPLACE THIS URL WITH YOUR N8N WEBHOOK URL (TEST or PRODUCTION)
    const WEBHOOK_URL = 'http://localhost:5678/webhook-test/research'; 

    async function sendRequest() {
        const prompt = document.getElementById('prompt').value;
        const btn = document.getElementById('submitBtn');
        const status = document.getElementById('status');

        if (!prompt) return alert("Please enter a topic.");

        // UI Updates
        btn.disabled = true;
        btn.innerText = "Agent Working...";
        status.innerText = "Sending to AI...";
        status.className = "status loading";
        status.style.opacity = "1";

        try {
            const response = await fetch(WEBHOOK_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user_prompt: prompt })
            });

            if (response.ok) {
                status.innerText = "‚úÖ Success! Check Google Sheets.";
                status.className = "status success";
                document.getElementById('prompt').value = ""; // Clear input
            } else {
                throw new Error("Server error");
            }
        } catch (error) {
            status.innerText = "‚ùå Error: Could not connect to n8n.";
            status.className = "status error";
        } finally {
            btn.disabled = false;
            btn.innerText = "Start Research Agent";
        }
    }
</script>

</body>
</html>
